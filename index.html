<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/angular-chart.min.css">
	<script src="lib/angular.min.js"></script>
	<script src="lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
	<script src="lib/Chart.js"></script>
	<script src="lib/angular-chart.min.js"></script>

</head>
<body class="container" ng-controller="mainCtrl">
	<div style="margin-top: 20px;">
		<div class="btn btn-default" ng-click="open('lg')">Add</div>
	</div>
	<div style="margin-top: 20px;">
		<table class="table table-striped">
			<tr>
				<td>
					<div>Name</div>
					<div>(job title)</div>
				</td>
				<td>Age</td>
				<td>Nickname</td>
				<td>Employee</td>
				<td></td>
			</tr>
			<tr ng-repeat="person in persons">
				<td>
					<div>{{person.name}}</div>
					<div>{{person.job}}</div>
				</td>
				<td>{{person.age}}</td>
				<td>{{person.nick}}</td>
				<td>
					<div class="checkbox">
						<label>
					  		<input type="checkbox" ng-model="person.employee"> Employee
						</label>
					</div>
				</td>
				<td><a href="#" ng-click="delete($index)">Delete</a></td>
			</tr>
		</table>
	</div>
	<div>
		<canvas id="line" class="chart chart-line"
  chart-data="data" chart-labels="labels" chart-series ="series">
</canvas> 
	</div>

	<div>
		<textarea class="form-control" rows="10">{{dump}}</textarea>
	</div>

	<script type="text/ng-template" id="myModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Add New Person</h3>
        </div>
        <div class="modal-body">
         	<form>
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" id="name" ng-model="person.name">
			  </div>
			  <div class="form-group">
			    <label for="jobtitle">Job Title</label>
			    <input type="text" class="form-control" id="jobtitle" ng-model="person.job">
			  </div>
			  <div class="form-group">
			    <label for="age">Age</label>
			    <input type="number" class="form-control" id="age" ng-model="person.age">
			  </div>
			  <div class="form-group">
			    <label for="nick">Nick Name</label>
			    <input type="text" class="form-control" id="nick" ng-model="person.nick">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="person.employee"> Employee
			    </label>
			  </div>
			</form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(person)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
	<script src="js/app.js"></script>
</body>
</html>
